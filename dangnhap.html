<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Đăng ký - Ôn thi đại học</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <header>
      <img src="../images/logo.jpg" alt="Logo" class="logo-img" />
      <div class="logo">ÔN THI ĐẠI HỌC</div>
      <nav>
        <a href="index.html">Trang chủ</a>
        <a href="subjects.html">Môn học</a>
        <a href="exam.html">Bài kiểm tra</a>
        <a href="results.html">Kết quả</a>
      </nav>
    </header>

    <main class="auth-page">
      <section class="signup-card">
        <h1>Đăng ký tài khoản</h1>
        <form id="signup-form" action="#" method="post">
          <label
            >Tên đầy đủ<input type="text" name="fullname" required
          /></label>
          <label>Email<input type="email" name="email" required /></label>
          <label
            >Mật khẩu<input
              type="password"
              name="password"
              required
              minlength="6"
          /></label>
          <label
            >Nhập lại mật khẩu<input
              type="password"
              name="password2"
              required
              minlength="6"
          /></label>
          <button type="submit" class="submit-btn">Tạo tài khoản</button>
          <p class="muted">
            Đã có tài khoản? <a href="index.html">Đăng nhập</a>
          </p>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 Website Ôn Thi Đại Học</p>
    </footer>

    <script>
      // client-side check mật khẩu trùng khớp (tùy chọn)
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          const p1 = this.password.value;
          const p2 = this.password2.value;
          if (p1 !== p2) {
            e.preventDefault();
            alert("Mật khẩu và xác nhận mật khẩu không khớp.");
          }
        });
    </script>
  </body>
</html>
