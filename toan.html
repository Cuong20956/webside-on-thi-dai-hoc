          <p>
            <strong>Câu 1:</strong> Tính đạo hàm của hàm số f(x) = 3x² + 2x + 1
          </p>
          <label
            ><input type="radio" name="q1" value="a" /> f'(x) = 6x + 1</label
          >
          <label
            ><input type="radio" name="q1" value="b" /> f'(x) = 6x + 2</label
          >
          <label
            ><input type="radio" name="q1" value="c" /> f'(x) = 3x + 2</label
          ><br /><br />

          <p><strong>Câu 2:</strong> Tính tích phân ∫(2x + 3)dx</p>
          <label><input type="radio" name="q2" value="a" /> x² + 3x + C</label>
          <label><input type="radio" name="q2" value="b" /> 2x² + 3x + C</label>
          <label><input type="radio" name="q2" value="c" /> x² + 3 + C</label
          ><br /><br />

          <p>
            <strong>Câu 3:</strong> Giới hạn lim(x→2) (x² - 4)/(x - 2) bằng bao
            nhiêu?
          </p>
          <label><input type="radio" name="q3" value="a" /> 2</label>
          <label><input type="radio" name="q3" value="b" /> 4</label>
          <label><input type="radio" name="q3" value="c" /> 0</label
